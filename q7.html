<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
<style>
  nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}
nav ul li {
  flex: 1;
  text-align: center;
  position: relative;
}
nav ul li a {
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 10px;
}
nav ul li a:hover {
  background-color: #444;
}
nav ul li ul {
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #333;
  display: none;
}
nav ul li:hover ul {
  display: block;
}
nav ul li ul li {
  flex: 1;
}
nav ul li ul li a {
  padding: 10px;
  display: block;
  color: #fff;
  text-decoration: none;
  transition: 0.5s background-color;
}
nav ul li ul li a:hover {
  background-color: #444;
}

</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li>
      <a href="#">Services</a>
      <ul>
        <li><a href="#">Service 1</a></li>
        <li><a href="#">Service 2</a></li>
        <li><a href="#">Service 3</a></li>
      </ul>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>

</html>
